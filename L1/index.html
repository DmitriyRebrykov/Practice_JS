<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS.01</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
    }
    .btn-green {
      background-color: #28a745;
      color: white;
    }
    .btn-red {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card col-md-6">
      <h2 class="text-center mb-4">Калькулятор</h2>

      <input type="number" id="num1" class="form-control mb-3" placeholder="Введите число 1">
      <input type="number" id="num2" class="form-control mb-3" placeholder="Введите число 2">

      <div class="d-flex justify-content-around mb-3">
        <button class="btn btn-green px-4" id="plus">+</button>
        <button class="btn btn-red px-4" id="minus">-</button>
      </div>

      <button class="btn btn-outline-info w-100 mb-3" id="submit">Вычислить</button>

      <h4 class="text-center">Результат: <span id="result"></span></h4>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
